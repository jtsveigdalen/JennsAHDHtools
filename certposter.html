        align-items: center;
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid var(--GRIDLINE);
        border-radius: var(--RADIUS_LG);
        padding: 10px 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }
      .FILTERS .GROUP {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        padding-right: 10px;
        border-right: 1px solid var(--GRIDLINE);
      }
      .FILTERS .GROUP:last-child {
        border-right: none;
        padding-right: 0;
      }
      .FILTERS label {
        font-size: 12px;
        color: var(--MUTED);
        margin-right: 2px;
      }
      .CHIP {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 7px 10px;
        border: 1px solid var(--GRIDLINE);
        border-radius: 999px;
        background: var(--PANEL);
        cursor: pointer;
        user-select: none;
        font-size: 13px;
      }
      .CHIP input {
        margin: 0;
      }
      .SEARCH {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 7px 10px;
        border: 1px solid var(--GRIDLINE);
        border-radius: 999px;
        background: var(--PANEL);
        min-width: 260px;
      }
      .SEARCH input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 13px;
        background: transparent;
      }
      .BTN {
        border: 1px solid var(--GRIDLINE);
        background: var(--PANEL);
        border-radius: 999px;
        padding: 7px 12px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 650;
      }
      .BTN:hover {
        filter: brightness(0.98);
      }

        border-color: rgba(0, 0, 0, 0.16);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);

        margin-top: 14px;
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid var(--GRIDLINE);
        border-radius: var(--RADIUS_LG);
        padding: 14px;
        box-shadow: var(--SHADOW);
      }
      .MATRIX {
        display: grid;
        gap: 10px;
        align-items: stretch;
      }
      .COLHEAD {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid var(--GRIDLINE);
        border-radius: var(--RADIUS_MD);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        letter-spacing: -0.01em;
        padding: 10px 8px;
        text-align: center;
      }
      .ROWHEAD {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid var(--GRIDLINE);
        border-radius: var(--RADIUS_MD);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 6px;
        overflow: hidden;
      }
      .ROWHEAD span {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        font-weight: 800;
        letter-spacing: 0.03em;
        font-size: 12px;
        color: var(--ROWHEAD_INK);
      }
      .CELL {
        background: rgba(255, 255, 255, 0.72);
        border: 1px solid var(--GRIDLINE);
        border-radius: var(--RADIUS_MD);
        padding: 10px;
      }
      .CARDS {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
        gap: 10px;
      } /* ============================================================        ## ðŸ§¾ CARD TILE        ============================================================ */
      .CARD {
        border: 1px solid var(--GRIDLINE);
        border-radius: 12px;
        background: var(--PANEL);
        overflow: hidden;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
        transition:
          transform 0.08s ease,
          box-shadow 0.08s ease;
      }
      .CARD:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.09);
      }
      .CARD .BODY {
        padding: 10px 10px 8px;
        min-height: 72px;
      }
      .CARD .TITLE {
        font-size: 13px;
        line-height: 1.25;
        margin: 0 0 6px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 12px;
        align-items: center;
        color: var(--MUTED);
      }
      .PILL {
        border: 1px solid var(--GRIDLINE);
        border-radius: 999px;
        padding: 2px 8px;
        background: rgba(0, 0, 0, 0.03);
        color: var(--PILL_INK);
        display: inline-flex;
        gap: 4px;

      /* ============================================================        ## DOM HOOKS        ============================================================ */ const FILTERS_EL =
        document.getElementById("FILTERS");
      const MATRIX_HOST = document.getElementById("MATRIX_HOST");
      const Q_EL = document.getElementById("Q");
      const GO_BTN = document.getElementById("GO");
      const RESET_BTN = document.getElementById("RESET");
      const BTN_DARKER = document.getElementById("DARKER_TOGGLE");

      const THEME_KEY = "cert-poster-theme";

      const APPLY_THEME = (THEME) => {
        const USE_DARKER = THEME === "darker";
        if (USE_DARKER)
          document.documentElement.setAttribute("data-theme", "darker");
        else document.documentElement.removeAttribute("data-theme");

        if (BTN_DARKER)
          BTN_DARKER.textContent = USE_DARKER ? "LIGHTER MODE" : "DARKER MODE";

        try {
          localStorage.setItem(THEME_KEY, USE_DARKER ? "darker" : "light");
        } catch {}
      };

      const TOGGLE_THEME = () => {
        const IS_DARKER =
          document.documentElement.getAttribute("data-theme") === "darker";
        APPLY_THEME(IS_DARKER ? "light" : "darker");
      };
      /* ============================================================        ## PREFIX GROUPS        ============================================================ */ const PREFIX_GROUPS =
        {
          AZURE: ["AZ", "DP"],
          POWER: ["PL"],
          AI: ["AI", "AB"],
          SC: ["SC"],
          GITHUB: ["GH"],
          MS: ["MS"],
        };
      /* ============================================================        ## HELPERS        ============================================================ */ const GET_CHECKED_VALUES =
        (NAME) => {
          return [
            ...FILTERS_EL.querySelectorAll(`input[name="${NAME}"]:checked`),
          ].map((X) => X.value);
        };
      const GET_PREFIX = (CODE) => (CODE.split("-")[0] || "").toUpperCase();
      const IS_PREFIX_ALLOWED = (CODE, ALLOWED_PREFIX_GROUP_KEYS) => {
        const PREFIX = GET_PREFIX(CODE);
        for (const GROUP_KEY of ALLOWED_PREFIX_GROUP_KEYS) {
          const MEMBERS = PREFIX_GROUPS[GROUP_KEY] || [];
          if (MEMBERS.includes(PREFIX)) return true;
        }
        return false;
      };
      const BAR_CLASS_FOR_EXAM = (EXAM) => {
        /* ONLY MS BUS FORCES BLACK BAR */ if (
          (EXAM.FAMILY || "").toUpperCase() === "MS BUS"
        )
          return "business";
        const P = GET_PREFIX(EXAM.CODE).toLowerCase();
        if (P === "sc") return "sc";
        if (P === "ai" || P === "ab") return "ai";
        if (P === "pl") return "power";
        if (P === "gh") return "github";
        if (P === "az" || P === "dp") return "azure";
        if (P === "ms") return "ms";
        return "";
      };
      const CODE_PILL_HTML = (CODE) => {
        const PREFIX = GET_PREFIX(CODE);
        const PARTS = CODE.split("-");
        const NUM = PARTS[1] || "";
        const PREFIX_CLASS = PREFIX.toLowerCase();
        return `         <span class="PILL">           <span class="PREFIX ${PREFIX_CLASS}">${PREFIX}</span><span>-</span><span>${NUM}</span>         </span>       `;
      };
      const ESC = (S) =>
        String(S || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");
      /* ============================================================        ## MATRIX BUILD        ============================================================ */ const BUILD_MATRIX =
        (TRACK_KEYS, LEVEL_KEYS) => {
          const MATRIX_EL = document.createElement("div");
          MATRIX_EL.className = "MATRIX";
          MATRIX_EL.style.gridTemplateColumns = `96px repeat(${TRACK_KEYS.length}, 1fr)`;
          MATRIX_EL.style.gridTemplateRows = `auto repeat(${LEVEL_KEYS.length}, auto)`;
          const CORNER = document.createElement("div");
          MATRIX_EL.appendChild(CORNER);
          for (const TRACK of TRACK_KEYS) {
            const H = document.createElement("div");
            H.className = "COLHEAD";
            H.textContent = TRACK_LABELS[TRACK] || TRACK;
            MATRIX_EL.appendChild(H);
          }
          for (const LEVEL of LEVEL_KEYS) {
            const RH = document.createElement("div");
            RH.className = "ROWHEAD";
            RH.innerHTML = `<span>${ESC(LEVEL_LABELS[LEVEL] || LEVEL)}</span>`;
            MATRIX_EL.appendChild(RH);
            for (const TRACK of TRACK_KEYS) {
              const CELL = document.createElement("div");
              CELL.className = "CELL";
              const CARDS = document.createElement("div");
              CARDS.className = "CARDS";
              CARDS.dataset.cell = `${LEVEL}|${TRACK}`;
              CELL.appendChild(CARDS);
              MATRIX_EL.appendChild(CELL);
            }
          }
          return MATRIX_EL;
        };
      /* ============================================================        ## RENDER CARDS        ============================================================ */ const RENDER_CARDS =
        (EXAM_LIST, TRACK_KEYS, LEVEL_KEYS, ALLOWED_PREFIX_GROUPS, QUERY) => {
          const Q = (QUERY || "").trim().toLowerCase();
          const CELL_MAP = new Map();
          for (const EL of MATRIX_HOST.querySelectorAll(".CARDS[data-cell]")) {
            CELL_MAP.set(EL.dataset.cell, EL);
          }
          for (const EL of CELL_MAP.values()) EL.innerHTML = "";
          for (const EXAM of EXAM_LIST) {
            if (!TRACK_KEYS.includes(EXAM.TRACK)) continue;
            if (!LEVEL_KEYS.includes(EXAM.LEVEL)) continue;
            if (!IS_PREFIX_ALLOWED(EXAM.CODE, ALLOWED_PREFIX_GROUPS)) continue;
            const HAY = [
              EXAM.CODE,
              EXAM.TITLE,
              (EXAM.TAGS || []).join(" "),
              EXAM.FAMILY,
            ]
              .join(" ")
              .toLowerCase();
            if (Q && !HAY.includes(Q)) continue;
            const CELL_KEY = `${EXAM.LEVEL}|${EXAM.TRACK}`;
            const TARGET = CELL_MAP.get(CELL_KEY);
            if (!TARGET) continue;
            const BAR_CLASS = BAR_CLASS_FOR_EXAM(EXAM);
            const FAMILY_PILL = `<span class="PILL">${ESC(EXAM.FAMILY || "")}</span>`;
            const TAG_PILLS = (EXAM.TAGS || [])
              .slice(0, 2)
              .map((T) => `<span class="PILL">${ESC(T)}</span>`)
              .join("");
            const CARD_HTML = `           <article class="CARD">             <div class="BODY">               <h3 class="TITLE">${ESC(EXAM.TITLE || EXAM.CODE)}</h3>               <div class="META">                 ${CODE_PILL_HTML(EXAM.CODE)}                 ${FAMILY_PILL}                 ${TAG_PILLS}               </div>             </div>             <div class="BAR ${BAR_CLASS}"></div>           </article>         `;
            TARGET.insertAdjacentHTML("beforeend", CARD_HTML);
          }
        };
      /* ============================================================        ## APPLY ALL        ============================================================ */ const APPLY_ALL =
        () => {
          const TRACK_KEYS = GET_CHECKED_VALUES("TRACK");
          const LEVEL_KEYS = GET_CHECKED_VALUES("LEVEL");
          const ALLOWED_PREFIX_GROUPS = GET_CHECKED_VALUES("PREFIX");
          const QUERY = Q_EL.value || "";
          const SAFE_TRACKS = TRACK_KEYS.length ? TRACK_KEYS : ["CLOUD_AI"];
          const SAFE_LEVELS = LEVEL_KEYS.length ? LEVEL_KEYS : ["FUNDAMENTALS"];
          MATRIX_HOST.innerHTML = "";
          MATRIX_HOST.appendChild(BUILD_MATRIX(SAFE_TRACKS, SAFE_LEVELS));
          RENDER_CARDS(
            EXAMS,
            SAFE_TRACKS,
            SAFE_LEVELS,
            ALLOWED_PREFIX_GROUPS,
            QUERY,
          );
        };
      const RESET_ALL = () => {
        FILTERS_EL.querySelectorAll('input[type="checkbox"]').forEach(
          (CB) => (CB.checked = true),
        );
        Q_EL.value = "";
        APPLY_ALL();
      };
      GO_BTN.addEventListener("click", APPLY_ALL);
      RESET_BTN.addEventListener("click", RESET_ALL);

      try {
        const SAVED_THEME = localStorage.getItem(THEME_KEY);
        APPLY_THEME(SAVED_THEME === "darker" ? "darker" : "light");
      } catch {
        APPLY_THEME("light");
      }

      BTN_DARKER.addEventListener("click", TOGGLE_THEME);

      APPLY_ALL();
    </script>
